{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <h1 class="mb-4">Sell Stock</h1>
    <select class="mb-3" name="symbol">
        <option disabled="" selected="">Symbol</option>
        {% for symbol in symbols %}
            <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
        {% endfor %}
    </select>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Amount of shares" type="number" min=1 required>
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
