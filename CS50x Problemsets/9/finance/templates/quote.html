{% extends "layout.html" %}

{% block title %}
    Request Prices
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <h1 class="mb-4">Request Stock Prices</h1>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Check</button>
    </form>
{% endblock %}
