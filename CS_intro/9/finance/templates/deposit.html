{% extends "layout.html" %}

{% block title %}
    Deposit Money
{% endblock %}

{% block main %}
    <form action="/deposit" method="post">
        <h1 class="mb-4">Deposit Money</h1>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autofocus name="deposit" placeholder="Amount" type="number" min=1>
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
