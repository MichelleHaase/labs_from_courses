<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                let body = document.querySelector("body");

                buttonDop = document.querySelector("#dopamine");
                buttonGlu = document.querySelector("#glutamate");
                buttonSer = document.querySelector("#serotonin");
                buttonGABA = document.querySelector("#GABA");
                buttonEpi = document.querySelector("#epinephrine");

                document.querySelector("#dopamine").addEventListener("click", function() {
                    buttonDop.style.backgroundColor = "red";
                    text = document.querySelector("#DopBut");
                    text.textContent = "Incorrect";
                    buttonDop.disabled = true;
                    buttonGlu.disabled = true;
                    buttonSer.disabled = true;
                    buttonGABA.disabled = true;
                    buttonEpi.disabled = true;
                });
                document.querySelector("#glutamate").addEventListener("click", function() {
                    buttonGlu.style.backgroundColor = "green";
                    text = document.querySelector("#GluBut");
                    text.textContent = "Correct";
                    buttonDop.disabled = true;
                    buttonGlu.disabled = true;
                    buttonSer.disabled = true;
                    buttonGABA.disabled = true;
                    buttonEpi.disabled = true;
                });
                document.querySelector("#serotonin").addEventListener("click", function() {
                    buttonSer.style.backgroundColor = "red";
                    text = document.querySelector("#SerBut");
                    text.textContent = "Incorrect";
                    buttonDop.disabled = true;
                    buttonGlu.disabled = true;
                    buttonSer.disabled = true;
                    buttonGABA.disabled = true;
                    buttonEpi.disabled = true;
                });
                document.querySelector("#GABA").addEventListener("click", function() {
                    buttonGABA.style.backgroundColor = "red";
                    text = document.querySelector("#GABABut");
                    text.textContent = "Incorrect";
                    buttonDop.disabled = true;
                    buttonGlu.disabled = true;
                    buttonSer.disabled = true;
                    buttonGABA.disabled = true;
                    buttonEpi.disabled = true;
                });
                document.querySelector("#epinephrine").addEventListener("click", function() {
                    buttonEpi.style.backgroundColor = "red";
                    text = document.querySelector("#EpiBut");
                    text.textContent = "Incorrect";
                    buttonDop.disabled = true;
                    buttonGlu.disabled = true;
                    buttonSer.disabled = true;
                    buttonGABA.disabled = true;
                    buttonEpi.disabled = true;
                });
                document.querySelector("form").addEventListener("submit", function(event){
                    event.preventDefault();
                    if (document.querySelector("input").value.toLowerCase() == "fat")
                    {
                        button = document.querySelector("#Q2_Answer");
                        button.style.backgroundColor = "green";
                        text = document.querySelector("#output");
                        text.textContent = "Correct";
                    }
                    else
                    {
                        button = document.querySelector("#Q2_Answer");
                        button.style.backgroundColor = "red";
                        text = document.querySelector("#output");
                        text.textContent = "Incorrect";
                    }

                });
            });

            // TODO: Add code to check answers to questions
        </script>
    </head>

                <p id="EpiBut"></p>
                <button id="GABA" type="button">GABA</button>
                <p id="GABABut"></p>
                <button id="serotonin" type="button">serotonin</button>
                <p id="SerBut"></p>
                <button id="dopamine" type="button">dopamine</button>
                <p id="DopBut"></p>

                TODO: Add multiple choice question here -->
            </div>
